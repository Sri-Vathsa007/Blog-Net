{% extends "base.html" %}
{% load static %}

{% block title %}All My Posts{% endblock %}

{% block css_styles %}
  <link rel="stylesheet" href="{% static 'blog_app/posts.css' %}">
  <link rel="stylesheet" href="{% static 'blog_app/all-posts.css' %}">
{% endblock %}

{% block content %}
  <section id="all-posts">
    <h2>My Collected Posts</h2>
    <ul>
      {% for posts in all_posts %}
        {% include "blog_app/includes/post.html" %}
      {% endfor %}
    </ul>
  </section>
{% endblock %}
